<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de pedido</title>
</head>
<body>
    <h1>Detalle de pedido</h1>
    <p>ID de pedido: {{ order.id }}</p>
    <p>Total: {{ order.total }}</p>
    <p>Estado: {{ order.status }}</p>
    <h2>Productos</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No hay productos en este pedido.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
