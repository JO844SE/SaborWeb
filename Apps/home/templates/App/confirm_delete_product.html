{% extends 'App/base.html' %}
{% block content %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'home:productos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
