{% extends 'App/base.html' %}
{% block content %}
    <h2>Confirmar eliminación de pedido</h2>
    <p>¿Estás seguro de que deseas eliminar el pedido <strong>No. "{{ order.id }}"</strong> de <strong>{{ order.nombreApellido }}?</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'home:listOrdenes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
