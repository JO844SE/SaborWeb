{% extends './base.html' %}
{% block content %}
  <h1 class="mt-4">Registrar Usuarios</h1>
  <div class="mb-3 py-3">
    <div class="body show border p-4 rounded-3 shadow-sm border-primary">
      <form method="POST" action="{% url 'home:registrarusuario' %}">
        {% csrf_token %}

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <!-- Campo Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre</label>
          <input type="text" class="form-control border-primary" value="{{ nombre }}" id="nombre" name="nombre" placeholder="Nombre de la categoría" required />
        </div>

         <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Correo electrónico</label>
          <input type="email" class="form-control border-primary" value="{{ email }}" id="email" name="email" placeholder="Ingresa tu correo" required />
        </div>

         <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña</label>
          <input type="password" class="form-control border-primary" value="{{ password }}" id="password" name="password" placeholder="Ingresa tu contraseña" required />
        </div>

        <!-- Botones -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
