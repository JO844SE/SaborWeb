{% extends 'App/base.html' %}
{% block content %}
  <h1 class="mt-4">Usuarios</h1>
  <div class="mb-3 py-3">
    <a href="{% url 'registrarusuario' %}" class="btn btn-success"><i class="fas fa-plus"></i> Agregar Usuarios</a>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      usuarios
    </div>
    <div class="card-body">
      <table class="table table-striped responsive">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          {% for user in usuario %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <a href="{% url 'selectEdicionUser' user.id %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                <a href="{% url 'deleteUser' user.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
